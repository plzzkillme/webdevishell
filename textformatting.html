<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <!-- HTML text formatting tags -->
    <p>Fuck them normal tryhards</p>
    <p>Fuck them <b>bold</b> tryhards</p>
    <p>Fuck them <i>italic</i> tryhards</p>
    <p>Fuck them <big>big</big> tryhards</p>
    <p>Fuck them <small>small</small> tryhards</p>
    <p>Fuck them <sub>subscript</sub> tryhards</p>
    <p>Fuck them <sup>superscript</sup> tryhards</p>
    <p>Fuck them <ins>inserted</ins> tryhards</p>
    <p>Fuck them <del>deleted</del> tryhards</p>
    <p>Fuck them <mark>marked</mark> tryhards</p>
</body>
</html>
